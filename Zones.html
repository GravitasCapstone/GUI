<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Zones</title>
	<link rel="stylesheet" href="main.css">

</head>

<body>
	<div class="container">
		<header>
			<a href="index.html"><img src="gravitas2.gif" alt="gravitas logo" class="logo"></a>
			<nav>
				<ul>
					<li><a href="index.html">home</a></li>
					<li><a href="#">about</a></li>
					<li><a href="#">menu</a></li>
				</ul>
			</nav>
		</header>
		<section>
			<h1>Zones</h1>
			<p class="subhead">This page displays visualized data of zones over time</p>

		</section>

	</div>

	</div>
	<div class="container">
		<div class="chart-container" id="chart-container" style="height:450px; width:900px;">
			<ul id="list">
				<canvas id="zoneGraph" height="450" width="900"></canvas>
			</ul>
		</div>
		<div class="selector-container">
			<ul>
				<select name="zoneSelect" id="zoneSelect">
					<option value="zsu1">Zone 1</option>
					<option value="zsu2">Zone 2</option>
					<option value="zsu3">Zone 3</option>
					<option value="zsu4">Zone 4</option>
				</select>
				<select name="zonePeriod" id="zonePeriod">
					<option value="oneHour">Last Hour</option>
					<option value="sixHours">Last 6 Hours</option>
					<option value="twelveHours">Last 12 Hours</option>
					<option value="oneDay">Last 24 Hours</option>
				</select>
			</ul>

		</div>
		<script src="dist/Chart.min.js"></script>
		<script src="dist/jquery-csv.js"></script>
		<script src="zones.js"></script>
	</div>
</body>

</html>
