    <script>
        function showMulti() {
            //on click, show selection buttons
            var a = document.getElementById("select-zsu1");
            var b = document.getElementById("select-zsu2");
            var c = document.getElementById("select-zsu3");
            var d = document.getElementById("select-zsu4");
            var e = document.getElementById("select-esu1"); 
            var f = document.getElementById("select-esu2");
            var g = document.getElementById("multi-text1");
            var multi = document.getElementById("multi-1");
            var graph = document.getElementById("multiGraph");
            $('#configMulti').click(function () {
                if (multi.style.display == "none") {
                    multi.style.display = "flex";
                    graph.style.display = "flex";
                    document.getElementById("multi-text1").innerHTML = "Hide Multivariable Temps";
                } else {
                    document.getElementById("multi-text1").innerHTML = "Show Multivariable Temps";
                    multi.style.display = "none";
                }
                
                if (a.style.display == "none") {
                    a.style.display = "flex";
                } else {
                    a.style.display = "none";
                }
                if (b.style.display == "none") {
                    b.style.display = "flex";
                } else {
                    b.style.display = "none";
                }
                if (c.style.display == "none") {
                    c.style.display = "flex";
                } else {
                    c.style.display = "none";
                }
                if (d.style.display == "none") {
                    d.style.display = "flex";
                } else {
                    d.style.display = "none";
                }
                if (e.style.display == "none") {
                    e.style.display = "flex";
                } else {
                    e.style.display = "none";
                }
                if (f.style.display == "none") {
                    f.style.display = "flex";
                } else {
                    f.style.display = "none";
                }
                

            });

        }
        function showZSU1() {
            var x = document.getElementById("zoneSensor-1");
            var y = document.getElementById("zsu-1");
            if (y.style.display == "none") {
                $('#zsu-1').css('opacity', 1);
                x.style.display = "flex";
                y.style.display = "block";
                document.getElementById("z-text1").innerHTML = "Hide Zone Sensor 1";
            } else {
                $('#zsu-1').css('opacity', 0);
                x.style.display = "none";
                y.style.display = "none";
                document.getElementById("z-text1").innerHTML = "Show Zone Sensor 1";
            }
        }
