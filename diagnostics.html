        <section>
            <h1>Diagnostics</h1>
            <p class="subhead">This page displays the last 5 random numbers every 5 seconds.</p>

        </section>

    </div>
    <div class="container">
        <div class="selector-container">
            <ul>
                <li><button onclick="showZSU1()" id="z-text1">Show ZSU1 Temp</button></li>
                <li><button onclick="showZSU2()" id="z-text2">Show ZSU2 Temp</button></li>
                <li><button onclick="showZSU3()" id="z-text3">Show ZSU3 Temp</button></li>
                <li><button onclick="showZSU4()" id="z-text4">Show ZSU4 Temp</button></li>
                <li><button onclick="showESU1()" id="e-text1">Show ESU1 Temp</button></li>
                <li><button onclick="showESU2()" id="e-text2">Show ESU2 Temp</button></li>
            </ul>


        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <div class="container">
        <div class="chart-container" id="charts">
            <ul>
                <li id="zsu-1" style="display: none; opacity: 0";><p>Zone Sensor 1</p><canvas id="zoneSensor-1" height="300" width="600"></canvas></li>
                <li id="zsu-2" style="display: none;"><p>Zone Sensor 2</p><canvas id="zoneSensor-2" height="300" width="600"></canvas></li>
                <li id="zsu-3" style="display: none;"><p>Zone Sensor 3</p><canvas id="zoneSensor-3" height="300" width="600"></canvas></li>
                <li id="zsu-4" style="display: none;"><p>Zone Sensor 4</p><canvas id="zoneSensor-4" height="300" width="600"></canvas></li>
                <li id="esu-1" style="display: none;"><p>ESU Sensor 1</p><canvas id="ahuSensor-1" height="300" width="600"></canvas></li>
                <li id="esu-2" style="display: none;"><p>ESU Sensor 2</p><canvas id="ahuSensor-2" height="300" width="600"></canvas></li>
            </ul>

            <script src="js/main.js"></script>
        </div>
    </div>
    <script>
        function showZSU1() {
            var x = document.getElementById("zoneSensor-1");
            var y = document.getElementById("zsu-1");
            if (y.style.display == "none") {
                $('#zsu-1').css('opacity', 1);
                x.style.display = "flex";
                y.style.display = "block";
                document.getElementById("z-text1").innerHTML = "Hide Zone Sensor 1";
            } else {
                $('#zsu-1').css('opacity', 0);
                x.style.display = "none";
                y.style.display = "none";
                document.getElementById("z-text1").innerHTML = "Show Zone Sensor 1";
            }
        }
        function showZSU2() {

            }
        }

            }
        }

            }

        }

    </script>
